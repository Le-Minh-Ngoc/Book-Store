{% extends 'base.html' %}

{% block title %}Add Book - {{ block.super }}{% endblock %}

{% block content %}
<h1>Add New Book</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <select class="form-select" id="author" name="author" required>
            <option value="">Select an author</option>
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price ($)</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
    </div>
    <div class="mb-3">
        <label for="instock" class="form-label">In Stock</label>
        <input type="number" class="form-control" id="instock" name="instock" required>
    </div>
    <div class="mb-3">
        <label for="publisher" class="form-label">Publisher</label>
        <select class="form-select" id="publisher" name="publisher" required>
            <option value="">Select a publisher</option>
            {% for publisher in publishers %}
                <option value="{{ publisher.id }}">{{ publisher.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
            <option value="">Select a category</option>
            {% for category in categories %}
                <option value="{{ category.type }}">{{ category.type }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
    <a href="{% url 'staff:inventory' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
